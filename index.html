<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réaction-Diffusion - Nature & Fractales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Réaction-Diffusion<br>
    <span class="subtitle">Nature & Fractales</span>
  </h1>
  <canvas id="canvas"></canvas>

  <section class="controls">
    <label>Feed <input type="range" min="0.0" max="0.1" step="0.0005" id="feed"><input type="number" min="0.0" max="0.1" step="0.0005" id="feednum"></label>
    <label>Kill <input type="range" min="0.0" max="0.1" step="0.0005" id="kill"><input type="number" min="0.0" max="0.1" step="0.0005" id="killnum"></label>
    <label>diffU <input type="range" min="0.02" max="0.4" step="0.002" id="diffU"><input type="number" min="0.02" max="0.4" step="0.002" id="diffUnum"></label>
    <label>diffV <input type="range" min="0.01" max="0.15" step="0.001" id="diffV"><input type="number" min="0.01" max="0.15" step="0.001" id="diffVnum"></label>
    <label>Vitesse <input type="range" min="1" max="15" step="1" id="speed"></label>
    <label>Zoom <input type="range" min="80" max="220" value="160" id="zoom"></label>
    <button id="reset">Réinitialiser</button>
    <button id="randomize">Seed aléatoire</button>
    <button id="saveimg">Enregistrer l’image</button>
  </section>

  <section class="extras">
    <label>Palette&nbsp;
      <select id="palette">
        <option value="bw">Noir & blanc</option>
        <option value="sable">Sable</option>
        <option value="foret">Forêt</option>
        <option value="corail">Corail</option>
        <option value="zebra">Zèbre</option>
        <option value="marron">Marron</option>
        <option value="feuille">Feuille</option>
      </select>
    </label>
    <label>Rendu
      <select id="renderMode">
        <option value="normal">Normal</option>
        <option value="contours">Contours</option>
        <option value="heat">Chaleur</option>
      </select>
    </label>
    <label>Contraste <input type="range" min="0.7" max="3" step="0.01" value="1" id="contrast"></label>
    <label>Gain <input type="range" min="0.5" max="2.2" step="0.01" value="1" id="gain"></label>
    <label>Offset <input type="range" min="-0.2" max="0.2" step="0.001" value="0" id="offset"></label>
  </section>

  <section class="fractale">
    <label><input type="checkbox" id="fractaleChk"> Mode fractale</label>
    <label>Type
      <select id="fractaleType">
        <option value="perlin">Perlin</option>
        <option value="mandelbrot">Mandelbrot</option>
      </select>
    </label>
  </section>

  <footer>
    <span>by <a href="#">Toi !</a> — Open source & bidouillable sur GitHub</span>
  </footer>
  <script src="app.js"></script>
</body>
</html>
